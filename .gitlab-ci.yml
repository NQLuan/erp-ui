# Description: add gitlab-ci configuration file

image: docker
services:
  - docker:dind    
build:
  before_script:
    - git clone https://sangpai:123456789taydoc@gitlab.com/sangpai/ci-internal.git
    - mv -v ci-internal/* . 
  script:
    - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
    - pip install docker-compose
    - docker-compose up --build